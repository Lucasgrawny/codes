    <script>
        const meses = [
            "janeiro", "fevereiro", "mar√ßo", "abril", "maio", "junho",
            "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"
        ];
        const nomesMeses = [
            "Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho",
            "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
        ];
        const iniciais = [
            "J", "F", "M", "A", "M", "J", "J", "A", "S", "O", "N", "D"
        ];
        const nomesDiasSemana = [
            "Domingo", "Segunda-feira", "Ter√ßa-feira", "Quarta-feira", 
            "Quinta-feira", "Sexta-feira", "S√°bado"
        ];
        const diasPorMes = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]; // N√£o considera ano bissexto para simplicidade
        diasPorMes[1] = new Date(2025, 2, 0).getDate(); // Ajusta fevereiro para ano atual
        // Data atual do sistema (calend√°rio virtual)
        let dataHoje = new Date();
        let diaHoje = dataHoje.getDate();
        let mesHojeIndex = dataHoje.getMonth(); // 0-based
        let mesHoje = meses[mesHojeIndex];

        // Fun√ß√£o para salvar dados no localStorage
        function salvarDados(mes, dados) {
            localStorage.setItem(`entradas-${mes}`, JSON.stringify(dados));
            atualizarResumoMensal();
        }

        // Fun√ß√£o para carregar dados do localStorage
        function carregarDados(mes) {
            const dadosSalvos = localStorage.getItem(`entradas-${mes}`);
            return dadosSalvos ? JSON.parse(dadosSalvos) : {};
        }

        // Fun√ß√£o para calcular total do dia (apenas financeiro)
        function calcularTotalDia(dinheiro, cartao, pix) {
            return (parseFloat(dinheiro) || 0) + (parseFloat(cartao) || 0) + (parseFloat(pix) || 0);
        }

        // Fun√ß√£o para calcular total mensal (apenas financeiro)
        function calcularTotalMensal(dados, mesIndex) {
            let total = 0;
            const numDias = diasPorMes[mesIndex];
            for (let dia = 1; dia <= numDias; dia++) {
                const entrada = dados[dia] || {dogs: 0, xNormal: 0, xArtesanal: 0, dinheiro: 0, cartao: 0, pix: 0};
                total += calcularTotalDia(entrada.dinheiro, entrada.cartao, entrada.pix);
            }
            return total;
        }

        // Fun√ß√£o para obter nome do dia da semana para uma data espec√≠fica (assume ano atual)
        function obterNomeDiaSemana(mesIndex, dia) {
            const anoAtual = dataHoje.getFullYear();
            const data = new Date(anoAtual, mesIndex, dia);
            return nomesDiasSemana[data.getDay()];
        }

        // Fun√ß√£o para preencher/atualizar tabela de um m√™s
        function preencherTabela(mes) {
            const tabela = document.getElementById(`tabela-${mes}`);
            const tbody = tabela.querySelector('tbody');
            tbody.innerHTML = ''; // Limpa a tabela
            const dados = carregarDados(mes);
            const mesIndex = meses.indexOf(mes);
            const numDias = diasPorMes[mesIndex];
            const ehMesAtual = (mesIndex === mesHojeIndex);

            for (let dia = 1; dia <= numDias; dia++) {
                const nomeDiaSemana = obterNomeDiaSemana(mesIndex, dia);
                const entrada = dados[dia] || {dogs: 0, xNormal: 0, xArtesanal: 0, dinheiro: 0, cartao: 0, pix: 0};
                const totalDia = calcularTotalDia(entrada.dinheiro, entrada.cartao, entrada.pix);
                const ehDiaAtual = ehMesAtual && (dia === diaHoje);
                const classeLinha = ehDiaAtual ? 'dia-atual' : '';
                const pontinho = ehDiaAtual ? '<span class="pontinho"></span>' : '';
                const row = tbody.insertRow();
                if (classeLinha) row.className = classeLinha;
                row.innerHTML = `
                    <td>${nomeDiaSemana} ${dia}${pontinho}</td>
                    <td><input type="number" id="dogs-${mes}-${dia}" value="${entrada.dogs}" min="0" step="1" onchange="atualizarDia('${mes}', ${dia})"></td>
                    <td><input type="number" id="xNormal-${mes}-${dia}" value="${entrada.xNormal}" min="0" step="1" onchange="atualizarDia('${mes}', ${dia})"></td>
                    <td><input type="number" id="xArtesanal-${mes}-${dia}" value="${entrada.xArtesanal}" min="0" step="1" onchange="atualizarDia('${mes}', ${dia})"></td>
                    <td><input type="number" id="dinheiro-${mes}-${dia}" value="${entrada.dinheiro}" min="0" step="0.01" onchange="atualizarDia('${mes}', ${dia})"></td>
                    <td><input type="number" id="cartaoCredito-${mes}-${dia}" value="${entrada.cartaoCredito || 0}" min="0" step="0.01" onchange="atualizarDia('${mes}', ${dia})"></td>
                    <td><input type="number" id="cartaoDebito-${mes}-${dia}" value="${entrada.cartaoDebito || 0}" min="0" step="0.01" onchange="atualizarDia('${mes}', ${dia})"></td>
                    <td><input type="number" id="pix-${mes}-${dia}" value="${entrada.pix}" min="0" step="0.01" onchange="atualizarDia('${mes}', ${dia})"></td>
                    <td id="total-${mes}-${dia}" class="total">${totalDia.toFixed(2)}</td>
                `;
            }

            // Adiciona linha de total mensal (apenas financeiro)
            const totalMensal = calcularTotalMensal(dados, mesIndex);
            const rowTotal = tbody.insertRow();
            rowTotal.innerHTML = `
                <td colspan="7"><strong>Total Mensal</strong></td>
                <td id="total-mensal-${mes}" class="total-mensal">R$ ${totalMensal.toFixed(2)}</td>
            `;

            // Atualiza indicador de data atual se for o m√™s atual
            atualizarIndicadorDataAtual(mes);
        }

        // Fun√ß√£o para atualizar um dia espec√≠fico
        function atualizarDia(mes, dia) {
            // Captura quantidades
            const dogs = parseInt(document.getElementById(`dogs-${mes}-${dia}`).value) || 0;
            const xNormal = parseInt(document.getElementById(`xNormal-${mes}-${dia}`).value) || 0;
            const xArtesanal = parseInt(document.getElementById(`xArtesanal-${mes}-${dia}`).value) || 0;
            
            // Captura financeiro
            const dinheiro = parseFloat(document.getElementById(`dinheiro-${mes}-${dia}`).value) || 0;
            const cartaoCredito = parseFloat(document.getElementById(`cartaoCredito-${mes}-${dia}`).value) || 0;
            const cartaoDebito = parseFloat(document.getElementById(`cartaoDebito-${mes}-${dia}`).value) || 0;
            const pix = parseFloat(document.getElementById(`pix-${mes}-${dia}`).value) || 0;
            
            const total = calcularTotalDia(dinheiro, cartaoCredito + cartaoDebito, pix);
            document.getElementById(`total-${mes}-${dia}`).textContent = total.toFixed(2);

            // Atualiza dados e salva
            const dados = carregarDados(mes);
            dados[dia] = {dogs, xNormal, xArtesanal, dinheiro, cartaoCredito, cartaoDebito, pix};
            salvarDados(mes, dados);

            // Atualiza total mensal
            const mesIndex = meses.indexOf(mes);
            const totalMensal = calcularTotalMensal(dados, mesIndex);
            document.getElementById(`total-mensal-${mes}`).textContent = `R$ ${totalMensal.toFixed(2)}`;
        }

        // Fun√ß√£o para atualizar resumo de todos os meses
        function atualizarResumoMensal() {
            const resumo = document.getElementById('resumo-meses');
            if (!resumo) return;
            const tbody = resumo.querySelector('tbody');
            tbody.innerHTML = '';

            meses.forEach((mes, index) => {
                const dados = carregarDados(mes);
                const total = calcularTotalMensal(dados, index);
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${iniciais[index]}</td>
                    <td>R$ ${total.toFixed(2)}</td>
                `;
            });
        }

        // Fun√ß√£o para mostrar m√™s
        function mostrarMes(mes) {
            meses.forEach(function(m) {
                document.getElementById(`tabela-${m}`).classList.add("hidden");
                document.getElementById(`link-${m}`).classList.remove("active");
            });
            document.getElementById(`tabela-${mes}`).classList.remove("hidden");
            document.getElementById(`link-${mes}`).classList.add("active");
            preencherTabela(mes); // Preenche/atualiza a tabela ao mostrar
        }

        // Fun√ß√£o para atualizar indicador de data atual
        function atualizarIndicadorDataAtual(mes) {
            const mesIndex = meses.indexOf(mes);
            const ehMesAtual = (mesIndex === mesHojeIndex);
            let dataAtualDiv = document.querySelector('.data-atual');
            if (!dataAtualDiv) {
                dataAtualDiv = document.createElement('div');
                dataAtualDiv.className = 'data-atual';
                document.querySelector('.container').appendChild(dataAtualDiv);
            }
            if (ehMesAtual) {
                const nomeDiaSemanaHoje = nomesDiasSemana[dataHoje.getDay()];
                const nomeMesHoje = nomesMeses[mesHojeIndex];
                dataAtualDiv.innerHTML = `Hoje √© <strong>${nomeDiaSemanaHoje}, ${diaHoje} de ${nomeMesHoje}</strong>`;
                dataAtualDiv.style.display = 'block';
            } else {
                dataAtualDiv.style.display = 'none';
            }
        }

        // Inicializa√ß√£o
        window.onload = function() {
            // Cria links de navega√ß√£o
            const nav = document.querySelector('nav');
            meses.forEach((mes, index) => {
                const link = document.createElement('a');
                link.id = `link-${mes}`;
                link.href = '#';
                link.textContent = iniciais[index];
                link.onclick = function(e) { e.preventDefault(); mostrarMes(mes); };
                nav.appendChild(link);
            });

            // Cria tabelas para cada m√™s
            const container = document.querySelector('.container');
            meses.forEach((mes, index) => {
                const tabelaDiv = document.createElement('div');
                tabelaDiv.id = `tabela-${mes}`;
                tabelaDiv.className = 'hidden';
                tabelaDiv.innerHTML = `
                    <h2>Entradas de ${nomesMeses[index]}</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Dia da Semana</th>
                                <th>Qtd Dogs</th>
                                <th>Qtd X Normal</th>
                                <th>Qtd X Artesanal</th>
                                <th>Dinheiro (R$)</th>
                                <th>Cart√£o Cr√©dito (R$)</th>
                                <th>Cart√£o de D√©bito (R$)</th>
                                <th>PIX (R$)</th>
                                <th>Total do Dia (R$)</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                `;
                container.appendChild(tabelaDiv);
            });

            // Cria tabela de resumo mensal
            const resumoDiv = document.createElement('div');
            resumoDiv.innerHTML = `
                <h2>Resumo Anual de Entradas (Financeiro)</h2>
                <table id="resumo-meses" class="resumo-meses">
                    <thead>
                        <tr>
                            <th>M√™s</th> <!--- M√™s representado pela inicial --->
                            <th>Total (R$)</th> <!--- Total financeiro do m√™s --->
                        </tr>
                    </thead>
                    <tbody></tbody> <!--- Corpo da tabela ser√° preenchido via JS --->
                </table>
             `;
              container.appendChild(resumoDiv);
            // Cria tabela de resumo anual
            const resumoAnualDiv = document.createElement('div');
            resumoAnualDiv.innerHTML = `
                <h2>Resumo Anual de Entradas (Financeiro)</h2>
                <table id="resumo-anual" class="resumo-anual">
                    <thead>
                        <tr>
                            <th>Anual</th>
                            <th>Total (R$)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><strong>Total Anual</strong></td>
                            <td id="total-anual">R$ 0.00</td>
                        </tr>
                    </tbody>
                </table>
            `;
            container.appendChild(resumoAnualDiv);

            // Fun√ß√£o para atualizar o total anual
            function atualizarResumoAnual() {
                let totalAnual = 0;
                meses.forEach((mes, index) => {
                    const dados = carregarDados(mes);
                    totalAnual += calcularTotalMensal(dados, index);
                });
                const totalAnualTd = document.getElementById('total-anual');
                if (totalAnualTd) {
                    totalAnualTd.textContent = `R$ ${totalAnual.toFixed(2)}`;
                }
            }

            // Atualize o resumo anual sempre que o resumo mensal for atualizado
            const originalAtualizarResumoMensal = atualizarResumoMensal;
            atualizarResumoMensal = function() {
                originalAtualizarResumoMensal();
                atualizarResumoAnual();
            };

            // Mostra o m√™s atual por padr√£o (se for um dos meses), sen√£o janeiro
            const mesInicial = mesHoje;
            mostrarMes(mesInicial);
            atualizarResumoMensal();
        }
    </script>
